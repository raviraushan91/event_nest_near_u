<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account - EventNest by Chandan</title>
  <link rel="stylesheet" href="account.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">EventNest by Chandan</div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="account.html">Account</a></li>
    </ul>
  </nav>

  <section class="account-section">
    <div class="account-container" id="account-container">

      <div id="user-details" style="display:none;">
        <h2>Welcome, <span id="user-name">User</span></h2>
        <p>Email: <span id="user-email">user@example.com</span></p>
        <button id="logout-btn">Logout</button>
      </div>

      
      <div class="form-container" id="register-form-container">
        <h2>Register</h2>
        <form action="#" method="POST" id="register-form">
          <input type="text" name="username" placeholder="Username" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Register</button>
        </form>
      </div>

      
      <div class="form-container" id="login-form-container">
        <h2>Login</h2>
        <form action="#" method="POST" id="login-form">
          <input type="email" name="login-email" placeholder="Email" required />
          <input type="password" name="login-password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 EventNest by Chandan. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
